<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Competetion Page</title>
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar-container">
                <div>
                    <img src="./assets/Logo.png" alt="logo">
                </div>
                <div class="grow-list">
                    <ul class="list">
                        <li>Home</li>
                        <li>About</li>
                        <li>Services </li>
                        <li> Portfolio</li>
                        <li> Pricing</li>
                    </ul>
                </div>
                <div class="button">
                    <button class="nav-button">Contact Us</button>
                </div>
            </nav>

        </section>

        <!-- Middle Section -->
        <section aria-label="banner">
            <div class="banner-container">
                <!-- Left text -->
                <div>
                    <h1 class="heading-text">We Help You <span>Crush</span> Your Compettion </h1>
                    <p class="description"> Build trust to connect your brand to billions of users and grow
                        your revenue through SEO.</p>
                        <button class="nav-buttonbtn">See Our Services</button>
                </div>
                <!-- Right text -->
                <div>
                    <img src="./assets/Header Illustration.png" alt="Illustration">
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
